<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>迷宫</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="top">
        <div class="badge" aria-label="Level">
          <span id="levelDots" class="dots" aria-hidden="true"></span>
        </div>
        <button id="btnNew" class="iconBtn" type="button" aria-label="New">
          <span aria-hidden="true">↻</span>
        </button>
      </header>

      <main class="stage" role="application" aria-label="Maze game">
        <canvas id="mazeCanvas"></canvas>
        <div id="toast" class="toast" aria-live="polite"></div>
      </main>

      <footer class="controls" aria-label="Controls">
        <div class="pad">
          <button class="padBtn" type="button" data-move="up" aria-label="Up">▲</button>
          <div class="padRow">
            <button class="padBtn" type="button" data-move="left" aria-label="Left">◀</button>
            <button class="padBtn big" type="button" data-move="down" aria-label="Down">▼</button>
            <button class="padBtn" type="button" data-move="right" aria-label="Right">▶</button>
          </div>
        </div>

        <button id="btnHint" class="pill" type="button" aria-label="Hint">
          <span aria-hidden="true">✨</span>
        </button>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
