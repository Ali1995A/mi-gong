<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>迷宫</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="layout">
        <main class="stage" role="application" aria-label="Maze game">
          <canvas id="mazeCanvas"></canvas>
          <div id="toast" class="toast" aria-live="polite"></div>
        </main>

        <aside class="side" aria-label="Controls">
          <header class="top">
            <div class="badge" aria-label="Level">
              <span id="levelDots" class="dots" aria-hidden="true"></span>
            </div>
            <div class="topBtns">
              <button id="btnNew" class="iconBtn" type="button" aria-label="New">
                <span class="btnIcon" aria-hidden="true">↻</span>
                <span class="btnLabel" aria-hidden="true">chongxin</span>
              </button>
              <button id="btnHint" class="iconBtn accent" type="button" aria-label="Hint">
                <span class="btnIcon" aria-hidden="true">✨</span>
                <span class="btnLabel" aria-hidden="true">tishi</span>
              </button>
            </div>
          </header>

          <div class="pad">
            <button class="padBtn" type="button" data-move="up" aria-label="Up">
              <span class="btnIcon" aria-hidden="true">▲</span>
              <span class="btnLabel" aria-hidden="true">shang</span>
            </button>
            <div class="padRow">
              <button class="padBtn" type="button" data-move="left" aria-label="Left">
                <span class="btnIcon" aria-hidden="true">◀</span>
                <span class="btnLabel" aria-hidden="true">zuo</span>
              </button>
              <button class="padBtn big" type="button" data-move="down" aria-label="Down">
                <span class="btnIcon" aria-hidden="true">▼</span>
                <span class="btnLabel" aria-hidden="true">xia</span>
              </button>
              <button class="padBtn" type="button" data-move="right" aria-label="Right">
                <span class="btnIcon" aria-hidden="true">▶</span>
                <span class="btnLabel" aria-hidden="true">you</span>
              </button>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
